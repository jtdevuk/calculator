<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet", type="text/css", href="style.css">
    </head>
    <body>

        <div id="calculator">
            <div id="display">0</div>
            <div id="button-container">
                <div class="button" id="clear">
                    <span>C</span>
                </div>                
                <div class="button" id="divide">
                    <span>/</span>
                </div>
                <div class="button" id="times">
                    <span>*</span>
                </div>
                <div class="button" id="delete">
                    <span>del</span>
                </div>
                <div class="button" id="minus">
                    <span>-</span>
                </div>
                <div class="button" id="plus">
                    <span>+</span>
                </div>
                <div class="button" id="seven">
                    <span>7</span>
                </div>
                <div class="button" id="eight">
                    <span>8</span>
                </div>
                <div class="button" id="nine">
                    <span>9</span>
                </div>
                <div class="button" id="four">
                    <span>4</span>
                </div>
                <div class="button" id="five">
                    <span>5</span>
                </div>
                <div class="button" id="six">
                    <span>6</span>
                </div>
                <div class="button" id="one">
                    <span>1</span>
                </div>
                <div class="button" id="two">
                    <span>2</span>
                </div>
                <div class="button" id="three">
                    <span>3</span>
                </div>
                <div class="button" id="zero">
                    <span>0</span>
                </div>
                <div class="button" id="point">
                    <span>.</span>
                </div>
                <div class="button" id="equals">
                    <span>=</span>
                </div>
                
            </div>
        </div>
        <script>           

           let add = (a, b) => a + b;
           let subtract = (a, b) => a - b;
           let multiply = (a, b) => a * b;
           let divide = (a, b) => a /b;

           let operate = (a, b, operator) => {               
                if(operator == '+') return (add(a,b));
                if(operator == '-') return (subtract(a,b));
                if(operator == '*') return (multiply(a,b));
                if(operator == '/') return (divide(a,b));
           }

           console.log(operate(1, 4, "/"))
           
        </script>
    </body>
</html>
