<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet", type="text/css", href="style.css">
    </head>
    <body>

        <div id="calculator">
            <div id="display">0</div>
            <div id="button-container">
                <div class="button" id="clear">
                    <span>C</span>
                </div>                
                <div class="button" id="divide" data-value="/">
                    <span>/</span>
                </div>
                <div class="button" id="times" data-value="*">
                    <span>*</span>
                </div>
                <div class="button" id="delete">
                    <img src="backspace.png">
                </div>
                <div class="button" id="minus" data-value="-">
                    <span>-</span>
                </div>
                <div class="button" id="plus" data-value="+">
                    <span>+</span>
                </div>
                <div class="button" id="seven" data-value="7">
                    <span>7</span>
                </div>
                <div class="button" id="eight" data-value="8">
                    <span>8</span>
                </div>
                <div class="button" id="nine" data-value="9">
                    <span>9</span>
                </div>
                <div class="button" id="four" data-value="4">
                    <span>4</span>
                </div>
                <div class="button" id="five" data-value="5">
                    <span>5</span>
                </div>
                <div class="button" id="six" data-value="6">
                    <span>6</span>
                </div>
                <div class="button" id="one" data-value="1">
                    <span>1</span>
                </div>
                <div class="button" id="two" data-value="2">
                    <span>2</span>
                </div>
                <div class="button" id="three" data-value="3">
                    <span>3</span>
                </div>
                <div class="button" id="zero" data-value="0">
                    <span>0</span>
                </div>
                <div class="button" id="point" data-value=".">
                    <span>.</span>
                </div>
                <div class="button" id="equals" data-value="=">
                    <span>=</span>
                </div>                
            </div>
        </div>
        Icons made by <a href="https://www.flaticon.com/authors/prettycons" title="prettycons">prettycons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        <script>

           let display = document.querySelector('#display')
           let button = document.querySelector('#one')
           let buttons = document.querySelectorAll('.button')
           console.log(buttons)             

           buttons.forEach(function(button){
                button.addEventListener("click", function(){                    

                    if(this.id=='clear') {
                        display.innerHTML = ""
                    }
                    
                    if(this.getAttribute('data-value') != null) {
                    display.innerHTML += this.getAttribute('data-value')
                    }

                    this.classList.toggle('pushed')
                })
            })

           let add = (a, b) => a + b;
           let subtract = (a, b) => a - b;
           let multiply = (a, b) => a * b;
           let divide = (a, b) => a /b;

           let operate = (a, b, operator) => {               
                if(operator == '+') return (add(a,b));
                if(operator == '-') return (subtract(a,b));
                if(operator == '*') return (multiply(a,b));
                if(operator == '/') return (divide(a,b));
           }
           
        </script>
    </body>
</html>
