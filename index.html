<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet", type="text/css", href="style.css">
    </head>
    <body>

        <div id="calculator">
            <div id="display"></div>
            <div id="button-container">
                <div class="button" id="clear"></div>                
                <div class="button" id="divide"></div>
                <div class="button" id="delete"></div>
                <div class="button" id="times"></div>
                <div class="button" id="delete"></div>
                <div class="button" id="minus"></div>
                <div class="button" id="plus"></div>
                <div class="button" id="seven"></div>
                <div class="button" id="eight"></div>
                <div class="button" id="nine"></div>
                <div class="button" id="four"></div>
                <div class="button" id="five"></div>
                <div class="button" id="six"></div>
                <div class="button" id="one"></div>
                <div class="button" id="two"></div>
                <div class="button" id="three"></div>
                <div class="button" id="zero"></div>
                <div class="button" id="point"></div>
                <div class="button" id="equals"></div>
                
            </div>
        </div>
        <script>           

           let add = (a, b) => a + b;
           let subtract = (a, b) => a - b;
           let multiply = (a, b) => a * b;
           let divide = (a, b) => a /b;

           let operate = (a, b, operator) => {               
                if(operator == '+') return (add(a,b));
                if(operator == '-') return (subtract(a,b));
                if(operator == '*') return (multiply(a,b));
                if(operator == '/') return (divide(a,b));
           }

           console.log(operate(1, 4, "/"))
           
        </script>
    </body>
</html>
